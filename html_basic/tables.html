<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <section></section>
    <table>
        <tr>
        <th>Month</th>
        <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
    </table>
    </section>

    <section>
    <table>
  <tr>
    <th>Person</th>
    <th colspan="2">Details</th>
  </tr>
  <tr>
    <td>John Doe</td>
    <td>Age: 30</td>
    <td>Occupation: Developer</td>
  </tr>
</table>
</section>

<section>
<table>
  <caption>Monthly Savings</caption>
  <tr>
    <th scope="col">Month</th>
    <th scope="col">Savings</th>
  </tr>
  <tr>
    <th scope="row">January</th>
    <td>$100</td>
  </tr>
  <tr>
    <th scope="row">February</th>
    <td>$80</td>
  </tr>
</table>
</section>

<section>
    <table>
        <caption>my favorite books</caption>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year Published</th>
            <th scope="col">Genre</th>
        </tr>
        <tr>
            <td>The River</td>
            <td>Ngugi</td>
            <td>2006</td>
            <td>Historical</td>
        </tr>
    </table>
</section>

</body>
</html>
