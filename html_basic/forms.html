<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div>
    <h2>Registration Form</h2>
    <form action="/submit-form" method="post">
        <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required minlength="4" placeholder="Enter your username"><br>
        </div>
        <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your password"><br>
        </div>
        <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"><br>
        </div>
        <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required min="18" required max="80" placeholder="Enter your age"><br>
        </div>
        <div>
        <input type="checkbox" required>
        <label for="terms">Terms of service</label><br>
        </div>
        <div>
        <button type="submit">Submit</button>
        </div>
    </form>
    </div>
</body>
</html>
